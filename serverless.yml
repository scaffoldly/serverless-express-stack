service: ${file(.serverless/config.js):SERVICE_NAME}

plugins:
  - serverless-bundle
  - serverless-dotenv-plugin
  - serverless-offline-resources
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:*'
            - 'secretsmanager:*'
            - 'sns:*'
            - 'sqs:*'
          Resource: '*'
  stage: ${env:NODE_ENV, 'development'}
  logRetentionInDays: 1
  tracing:
    apiGateway: true
    lambda: true
  environment:
    QUEUE_URL: { Ref: Queue }
    TABLE_NAME: { Ref: Table }
    TOPIC_ARN: { Ref: Topic }
    SECRET_ID: { Ref: Secret }
    SERVICE_NAME: ${self:service}
    STAGE: ${self:provider.stage}

functions:
  lambda:
    handler: src/app.lambda
    timeout: 29
    events:
      - httpApi: '*'
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [Table, StreamArn]
      - sqs:
          arn:
            Fn::GetAtt: [Queue, Arn]
      - sns:
          arn: !Ref Topic
          topicName: ${self:service}-${self:provider.stage}

resources:
  Resources:
    Secret:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: lambda/${self:service}/${self:provider.stage}
        SecretString: '${file(.serverless/config.js):appSecrets}'

    Topic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${self:provider.stage}

    Queue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}

    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}
        KeySchema:
          - AttributeName: hashKey
            KeyType: HASH
          - AttributeName: rangeKey
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: hashKey
            AttributeType: S
          - AttributeName: rangeKey
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: rangeKey-hashKey-index
            KeySchema:
              - AttributeName: rangeKey
                KeyType: HASH
              - AttributeName: hashKey
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: uuid-index
            KeySchema:
              - AttributeName: uuid
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        TimeToLiveSpecification:
          AttributeName: expires
          Enabled: true
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true
        BillingMode: PAY_PER_REQUEST

custom:
  serverless-offline:
    reloadHandler: true
    useChildProcesses: false

  bundle:
    copyFiles:
      - from: './src/api/docs/swagger.html'
        to: './src/api/docs/swagger.html'
